<mat-form-field class="example-full-width">
    <mat-label>Choose a date</mat-label>
    <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker" />
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">
  <!-- Position Column -->
<!--  <ng-container matColumnDef="position">-->
<!--&lt;!&ndash;    <th mat-header-cell *matHeaderCellDef> No. </th>&ndash;&gt;-->
<!--&lt;!&ndash;    <td mat-cell *matCellDef="let element"> {{element.position}} </td>&ndash;&gt;-->

<!--  </ng-container>-->

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> <input matInput type="text"> </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="object">
    <th mat-header-cell *matHeaderCellDef> Object </th>
    <td mat-cell *matCellDef="let element"> <input matInput type="text"> </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="starttime">
    <th mat-header-cell *matHeaderCellDef> Start time </th>
    <td mat-cell *matCellDef="let element"> <input matInput type="text"> </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="lunch">
    <th mat-header-cell *matHeaderCellDef> Lunch </th>
    <td mat-cell *matCellDef="let element"> <input matInput type="text"> </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="endtime">
    <th mat-header-cell *matHeaderCellDef> End time </th>
    <td mat-cell *matCellDef="let element"> <input matInput type="text"> </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element"> <input matInput type="text"> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
