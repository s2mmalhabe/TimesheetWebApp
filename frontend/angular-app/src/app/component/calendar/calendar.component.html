<mat-form-field>
  <mat-label>Date</mat-label>
  <input matInput [matDatepicker]="dp" [formControl]="date">
  <mat-datepicker-toggle matIconSuffix [for]="dp"></mat-datepicker-toggle>
  <mat-datepicker #dp></mat-datepicker>
</mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">
  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>

  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> <input matInput type="text"> </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="object">
    <th mat-header-cell *matHeaderCellDef> Object </th>
    <td mat-cell *matCellDef="let element"> <input matInput type="text"> </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="starttime">
    <th mat-header-cell *matHeaderCellDef> Start time </th>
    <td mat-cell *matCellDef="let element"> <input matInput type="text"> </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="lunch">
    <th mat-header-cell *matHeaderCellDef> Lunch </th>
    <td mat-cell *matCellDef="let element"> <input matInput type="text"> </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="endtime">
    <th mat-header-cell *matHeaderCellDef> End time </th>
    <td mat-cell *matCellDef="let element"> <input matInput type="text"> </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element"> <input matInput type="text"> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="button-container">
  <button
    mat-raised-button (click)="addData()" class="demo-button">
    Add data
  </button>
  <button
    mat-raised-button
    [disabled]="!dataSource.length"
    (click)="removeData()"
    class="demo-button">
    Remove data
  </button>
</div>

<button (click)="save()">Save</button>
