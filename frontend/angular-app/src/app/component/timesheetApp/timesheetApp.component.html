<div class="container-fluid p-0">
  <header class="d-flex justify-content-between align-items-center p-3 bg-light">
    <div class="workspace fw-bold align-items-center ">User's workspace</div>
    <div class="user-options d-flex align-items-center">
      //<div class="user-icon bg-primary text-white rounded-circle d-flex justify-content-center align-items-center">Username's initials here</div>
    </div>
  </header>
  <div class="row no-gutters">
    <li class="nav-item"><a href="#" class= "bi bi-clock nav-link h2 bg-secondary text-white fw-bold p-3 rounded-2">&nbsp;&nbsp;&nbsp;TIME TRACKER</a></li>

    <nav class="col-md-2 bg-primary text-white rounded-2">
      <ul class="nav flex-column pt-3">

        <li class="nav-item"><a href="calendar" class="bi bi-calendar nav-link text-white">&nbsp;&nbsp;&nbsp;CALENDAR</a>
        <li class="nav-item"><a href="#" class="bi bi-cart nav-link text-white">&nbsp;&nbsp;&nbsp;DASHBOARD</a></li>
        <li class="nav-item"><a href="#" class="bi bi-grid nav-link text-white">&nbsp;&nbsp;&nbsp;MATERIALS</a></li>
        <li class="nav-item"><a href="#" class="bi bi-bar-chart-line nav-link text-white">&nbsp;&nbsp;&nbsp;REPORTS</a></li>
        <li class="nav-item"><a href="#" class="bi bi-stack nav-link text-white">&nbsp;&nbsp;&nbsp;PROJECTS</a></li>
        <li class="nav-item"><a href="#" class="bi bi-people-fill nav-link text-white">&nbsp;&nbsp;&nbsp;USERS</a></li>
        <li class="nav-item"><a href="#" class="bi bi-tags-fill nav-link text-white">&nbsp;&nbsp;&nbsp;TAGS</a></li>
      </ul>
    </nav>
    <main class="col-md-10 p-3 bg-light">
      <div class="time-tracker card">
        <div class="task-input mb-4 d-flex">
          <input type="text" class="form-control mr-3" style="width: 500px; height: 30px;" placeholder="What have you worked on?">
          &nbsp;&nbsp;
          <i class="bi bi-plus-circle">&nbsp;</i> <span class="text-primary">Project</span>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <i class="bi bi-tags-fill"></i> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 21:25 - 21:25 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Lunch
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <i class="bi bi-calendar">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</i> Today &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 00:00:00
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

          <button class="btn btn-primary align-right">Add</button>
        </div>
        <div class="task-list">
          <div class="task d-flex justify-content-between align-items-center py-2 border-bottom">
            <div class="task-name"></div>
            <div class="task-time"></div>
            <div class="task-duration"></div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
